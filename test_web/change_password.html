<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <style>
        .container {
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            margin-top: 20px;
            display: block;
            text-decoration: none;
            color: #007bff;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
    <!-- AlertifyJS -->
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <!-- Reporty Widget -->
    <script src="https://1902-179-56-184-112.ngrok-free.app/static/reporty-widget.js"></script>
</head>
<body>

<div class="container">
    <h1>Cambiar Contraseña</h1>

    <label for="old-password">Contraseña Actual</label>
    <input type="password" id="old-password" placeholder="Ingresa tu contraseña actual">

    <label for="new-password">Nueva Contraseña</label>
    <input type="password" id="new-password" placeholder="Ingresa tu nueva contraseña">

    <button id="change-password-btn">Cambiar Contraseña</button>
    <a href="index.html" class="back-link">Volver al inicio</a>
</div>

<script>
    const apiUrl = "http://localhost:8000/fakeapp";

    document.getElementById('change-password-btn').addEventListener('click', async () => {
        const old_password = document.getElementById('old-password').value;
        const new_password = document.getElementById('new-password').value;

        try {
            await fetch(`${apiUrl}/change_password`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ old_password, new_password })
            });
        } catch (error) {
            alertify.error('Error al cambiar la contraseña: ' + error.message);
            ReportyWidget.report({
                title: 'Error en la API: Cambio de Contraseña',
                message: error.message,
                severity: 'high'
            });
        }
    });
</script>

</body>
</html>
