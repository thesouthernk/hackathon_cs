<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <style>
        .container {
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            margin-top: 20px;
            display: block;
            text-decoration: none;
            color: #007bff;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
    <!-- AlertifyJS -->
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <!-- Reporty Widget -->
    <script src="http://192.241.152.4:4000/static/reporty-widget.js"></script>
</head>
<body>

<div class="container">
    <h1>Crear Cuenta</h1>

    <label for="account-email">Correo Electr칩nico</label>
    <input type="email" id="account-email" placeholder="Ingresa tu correo electr칩nico">

    <label for="account-password">Contrase침a</label>
    <input type="password" id="account-password" placeholder="Ingresa tu contrase침a">

    <button id="create-account-btn">Crear Cuenta</button>
    <a href="index.html" class="back-link">Volver al inicio</a>
</div>

<script>
    const apiUrl = "http://localhost:8000/fakeapp";

    document.getElementById('create-account-btn').addEventListener('click', async () => {
        const email = document.getElementById('account-email').value;
        const password = document.getElementById('account-password').value;

        try {
            await fetch(`${apiUrl}/create_account`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password })
            });
        } catch (error) {
            alertify.error('Error al crear la cuenta: ' + error.message);
            ReportyWidget.report({
                title: 'Error en la API: Crear Cuenta',
                message: error.message,
                severity: 'high'
            });
        }
    });
</script>

</body>
</html>
